<!DOCTYPE html>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
      body {
          font-family: Lato, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
      }
  
      header {
          text-align: center;
          padding: 20px;
          background-image: url('home-entrance-with-furniture-modern-decor.jpg');
          background-size: cover;
          color: #fff;
      }
  
      p {
          color: white;
          margin-left: 20px;
          font-family: Montserrat, sans-serif;
      }
  
      a {
          margin-left: 20px;
          color: #fff; /* Set default text color to white */
          text-decoration: none;
      }
  
      .w3-bar-item {
          color: #fff; /* Set default text color to white */
      }
  
      .w3-bar-item:hover {
          font-weight: bold; /* Make text bold on hover */
      }
  
      .navbar a {
          color: black;
          text-decoration: none;
          padding: 15px;
      }
  
      .content-container {
          padding: 20px;
      }
  
      #landing-header {
          text-align: left;
          margin-top: 20px;
          margin-left: 20px;
      }
  
      form {
          max-width: 400px;
          margin: 0 auto;
          display: flex;
          flex-direction: column;
          align-items: left;
          margin-top: 20px;
      }
  
      button {
          margin-left: 20px;
      }
  
      input {
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }
  
      #bottom-paragraph {
          text-align: left;
          margin-bottom: 20px;
      }
      .w3-top {
        z-index: 1000;
    }
    
  
      #bottom-link {
          display: block;
          padding: 10px;
          background-color: #3498db;
          color: #fff;
          border: none;
          border-radius: 4px;
          text-decoration: none;
          text-align: left;
      }
  
      #bottom-link:hover {
          background-color: #2980b9;
      }
  
      @media only screen and (max-width: 767px) {
          header {
              padding: 10px;
          }
  
          #landing-header,
          p,
          a,
          form,
          button,
          input,
          #bottom-paragraph,
          #bottom-link {
              margin-left: 10px;
          }
  
          .w3-show .w3-bar-item {
              color: black !important;
          }
      }
  </style>
  
</head>

<body>
<div class="w3-top">

    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
          var x = document.getElementById("navDemo");
          if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
          } else { 
            x.className = x.className.replace(" w3-show", "");
          }
        }
